<div class="tabelanomes">
  <BR>
  <h5>Lista de usu√°rios:</h5>
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Quantidade</th>
        <th>Data</th>
      </tr>
      <tr *ngFor="let cc of list">
        <td>{{cc.name}}</td>
        <td>{{cc.email}}</td>
        <td>{{cc.quantity}}</td>
        <td>{{cc.createdOn | date:format}}</td>
        <td><button class="btn" (click)="onItemDeleted($cc)"><i class="fa fa-trash"></i></button></td>
      </tr>
    </thead>
  </table>
