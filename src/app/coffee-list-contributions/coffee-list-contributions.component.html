<link rel="stylesheet" href="./assets/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./assets/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="./assets/vendor/select2/select2.min.css">
<link rel="stylesheet" type="text/css" href="./assets/vendor/perfect-scrollbar/perfect-scrollbar.css">
<link rel="stylesheet" type="text/css" href="./assets/css/util.css">
<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
<div class="tabelanomes">
  <BR>
  <h5>Lista de usu√°rios:</h5><BR>
  <div class="table100 ver2 m-b-110">
    <div class="table100-head">
      <table>
        <thead>
          <tr class="row100 head">
            <th class="cell100 column1">Nome</th>
            <th class="cell100 column2">E-mail</th>
            <th class="cell100 column3">Quantidade</th>
            <th class="cell100 column4">Data</th>
            <th class="cell100 column5"></th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table100-body js-pscroll">
      <table>
        <tbody>
          <tr class="row100 body" *ngFor="let cc of list">
            <td class="cell100 column1">{{cc.name}}</td>
            <td class="cell100 column2">{{cc.email}}</td>
            <td class="cell100 column3">{{cc.quantity}}</td>
            <td class="cell100 column4">{{cc.createdOn | date:format}}</td>
            <td class="cell100 column5">
              <button class="btn" (click)="onItemDeleted($cc)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./assets/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="./assets/vendor/bootstrap/js/popper.js"></script>
  <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./assets/vendor/select2/select2.min.js"></script>
  <script src="./assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script>
    $('.js-pscroll').each(function () {
      var ps = new PerfectScrollbar(this);

      $(window).on('resize', function () {
        ps.update();
      })
    });
  </script>
  <script src="./assets/js/main.js"></script>
  <div class="listanomes">
    <!-- JSON para fins de teste
      <ol>
      <li font-style="Arial" *ngFor="let i of list"> {{ i |json }}</li>
    </ol>
  -->
  </div>
